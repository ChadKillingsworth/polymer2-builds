<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Polymer 2 Script Reference - ES6</title>
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script>
      function defineElement() {
        class DemoElement extends Polymer.Element {
          static get is() { return 'demo-element'; }
        }
        customElements.define(DemoElement.is, DemoElement);
      }
      function loadPolymer() {
        const script = document.createElement('script');
        script.src = 'polymer.js';
        script.addEventListener('load', defineElement);
        document.getElementsByTagName('head')[0].appendChild(script);        
      }
      window.addEventListener('WebComponentsReady', loadPolymer);
    </script>
  </head>
  <body>
    <demo-element></demo-element>
    <dom-module id="demo-element">
      <template>
        <p>Hello World</p>
      </template>
    </dom-module>
  </body>
</html>
